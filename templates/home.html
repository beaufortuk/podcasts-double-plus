{% extends "base.html" %}
{% block content %}
<h2>Welcome to Economist Podcasts Double Plus</h2>

<!-- Search for Episodes -->
<section>
    <h3>Search for Episodes</h3>
    <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="keyword" placeholder="Enter a keyword (e.g., AI, Elon Musk)" required>
        <button type="submit">Search</button>
    </form>
</section>

<!-- Recommend by Speaker -->
<section>
    <h3>Recommend by Speaker</h3>
    <form action="{{ url_for('speaker') }}" method="post">
        <input type="text" name="speaker_name" placeholder="Enter the speaker's name (e.g., Zanny)" required>
        <button type="submit">Recommend</button>
    </form>
</section>

<!-- Explore More -->
<section>
    <h3>Explore More</h3>
    <form action="{{ url_for('explore') }}" method="post">
        <input type="text" name="keywords" placeholder="Enter keywords (comma-separated)" required>
        <button type="submit">Explore</button>
    </form>
</section>

<!-- Surprise Me -->
<section>
    <h3>Surprise Me</h3>
    <a href="{{ url_for('surprise') }}"><button>Surprise Me</button></a>
</section>

<!-- Understand More -->
<section>
    <h3>Understand More</h3>
    <a href="{{ url_for('understand_more') }}"><button>Show Episodes</button></a>
</section>
{% endblock %}
